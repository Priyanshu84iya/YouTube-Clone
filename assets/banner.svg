<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5555;stop-opacity:1" />
    </linearGradient>
    <style>
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.7; }
        100% { opacity: 1; }
      }
      .play-icon {
        animation: pulse 2s infinite;
        transform-origin: center;
      }
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      .text-animation {
        animation: pop 5s infinite;
        transform-origin: center;
      }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#1e1e1e" rx="15" ry="15"/>
  <polygon points="340,50 340,150 420,100" fill="url(#grad1)" class="play-icon"/>
  <text x="450" y="100" font-family="Arial" font-size="48" fill="#ffffff" text-anchor="start" class="text-animation">YouTube Clone</text>
  <path d="M250,60 C250,30 290,30 290,60 L290,140 C290,170 250,170 250,140 Z" fill="#FF0000" />
</svg>
