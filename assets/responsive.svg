<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <style>
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes slideIn {
        0% { transform: translateX(-100px); opacity: 0; }
        100% { transform: translateX(0); opacity: 1; }
      }
      .device {
        animation: fadeIn 1s ease-out forwards;
      }
      .mobile { animation-delay: 0.2s; }
      .tablet { animation-delay: 0.6s; }
      .desktop { animation-delay: 1s; }
      .icon {
        animation: slideIn 0.5s ease-out forwards;
        opacity: 0;
      }
      .icon1 { animation-delay: 1.4s; }
      .icon2 { animation-delay: 1.6s; }
      .icon3 { animation-delay: 1.8s; }
      .icon4 { animation-delay: 2s; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f8f8" rx="15" ry="15"/>
  
  <!-- Devices -->
  <g class="device desktop">
    <!-- Desktop -->
    <rect x="340" y="50" width="220" height="140" fill="#333" rx="5" />
    <rect x="340" y="190" width="220" height="10" fill="#555" />
    <rect x="410" y="190" width="80" height="20" fill="#444" />
    <rect x="350" y="60" width="200" height="110" fill="#1e1e1e" />
  </g>
  
  <g class="device tablet">
    <!-- Tablet -->
    <rect x="190" y="80" width="140" height="180" fill="#444" rx="10" />
    <rect x="200" y="90" width="120" height="160" fill="#1e1e1e" />
    <circle cx="260" cy="260" r="7" fill="#333" stroke="#555" stroke-width="2" />
  </g>
  
  <g class="device mobile">
    <!-- Mobile -->
    <rect x="90" y="100" width="70" height="140" fill="#555" rx="10" />
    <rect x="95" y="110" width="60" height="120" fill="#1e1e1e" />
    <circle cx="125" cy="240" r="5" fill="#333" stroke="#555" stroke-width="1" />
  </g>
  
  <!-- Icons in screens -->
  <g class="icon icon1">
    <rect x="110" y="130" width="30" height="20" fill="#FF0000" rx="2" />
    <polygon points="115,140 125,135 125,145" fill="#FFF" />
  </g>
  
  <g class="icon icon2">
    <rect x="230" y="130" width="60" height="30" fill="#FF0000" rx="3" />
    <polygon points="245,145 260,135 260,155" fill="#FFF" />
  </g>
  
  <g class="icon icon3">
    <rect x="370" y="100" width="140" height="70" fill="#FF0000" rx="5" />
    <polygon points="425,135 450,115 450,155" fill="#FFF" />
  </g>
  
  <g class="icon icon4">
    <text x="300" y="350" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="#FF0000">Responsive on All Devices</text>
  </g>
</svg>
